<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript正则表达式的学习</title>
  </head>
  <body>
    <script>
      //1.字符串方法
      //search() 方法 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子字符串的起始位置
      var str = "Visit w3cschool";
      var n = str.search(/w3cschool/i);
      document.write(n); //n=6
      //replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子字符串
      var str = "Visit Microsoft!";
      var res = str.replace(/microsoft/i, "w3cschool");
      document.write(res); //答案：Visit w3cschool!
      //2.搜索字符串中的字符 "e"
      var patt = /e/;
      document.write(patt.test("The best things in life are free!")); //true
      //3.compile() 既可以改变检索模式，也可以添加或删除第二个参数。
      var patt1 = new RegExp("e");
      document.write(patt1.test("The best things in life are free")); //true
      patt1.compile("d");
      document.write(patt1.test("The best things in life are free")); //false
    </script>
  </body>
</html>
