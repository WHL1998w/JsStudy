<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript运算符的练习</title>
  </head>
  <body>
    <script>
      //1.赋值运算符“=”,最终输出x的结果是4
      var x = 3;
      var y = 4;
      x = y;
      document.write(x);
      //2.typeof运算符来查看值的类型
      typeof 42 === "number";
      //3.算术运算符
      var x = 10;
      var y = x + 2 + (20 * 9) / 5;
      document.write(y);
      //4.比较运算符
      var num = 10;
      console.log(num == 8);
      //5.逻辑运算符
      //6.三元运算符
      var variable = age < 18 ? "未成年人" : "成年人";
    </script>
  </body>
</html>
