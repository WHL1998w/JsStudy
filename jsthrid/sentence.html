<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript语句练习</title>
  </head>
  <body>
    <script>
      //1.条件语句
      //（1）if/if-else语句
      var num = 10;
      if (num < 20) {
        document.write("在线学习JavaScript很简单");
      }
      if ((password = "123")) {
        document.write("允许登录");
      } else {
        document.write("密码错误");
      }
      //if-else的嵌套
      var course = 3;
      if (course == 1) {
        document.write("<h1>html 教程</h1>");
      } else if (course == 2) {
        document.write("<h1>css 教程</h1>");
      } else {
        document.write("<h1>JavaScript 教程</h1>");
      }
      //（2）switch语句
      function myFunction() {
        var x;
        //获取周几的方法
        var d = new Date().getDay();
        switch (d) {
          case 0:
            x = "今天是星期日";
            break;
          case 1:
            x = "今天星期一";
            break;
          case 2:
            x = "今天星期二";
            break;
          case 3:
            x = "今天星期三";
            break;
          case 4:
            x = "今天星期四";
            break;
          case 5:
            x = "今天星期五";
            break;
          case 6:
            x = "今天星期六";
            break;
        }
        return x;
      }
      //使用alert显示函数返回值
      alert(myFunction());
      //2.循环语句
      //（1）for循环
      var cars = ["大众", "奔驰", "本田", "丰田", "路虎"];
      for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + "<br>");
      }
      var i = 0;
      for (; i < 5; ) {
        document.write(i);
        i++;
      }
      //把1-9的奇数添加到myArray中
      var myArray = [];
      for (var i = 1; i < 10; i += 2) {
        myArray.push(i);
      }
      document.write(myArray);
      //(2)while循环
      var x = "",
        i = 0;
      do {
        x = x + "The number is" + i + "<br>";
        i++;
      } while (i < 5);
      document.write(x);
      //(3)break语句
      var x = "";
      for (i = 0; i < 10; i++) {
        if (i == 3) {
          break;
        }
        x = x + "The number is" + i + "<br>";
      }
      document.write(x);
      //(4)continue语句
      var x = "";
      for (i = 0; i <= 10; i++) {
        if (i == 3) {
          continue;
        }
        x = "数值是：" + i + "<br>";
        document.write(x);
      }
    </script>
  </body>
</html>
