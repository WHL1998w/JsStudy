<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹框练习</title>
  </head>
  <body>
    <script>
      //1.提示框
      var user = prompt("请输入你的名字");
      alert(user);
      //2.警告框
      alert("这是一个警告框，你必须点击确定");
      //3.确认框
      var result = confirm("你确定要离开这个页面");
      if (result == true) {
        alert("感谢你的光临");
      } else {
        alert("感谢你继续使用我们的服务");
      }
    </script>
  </body>
</html>
