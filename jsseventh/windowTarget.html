<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window对象学习</title>
  </head>
  <body>
    <script>
      //window对象属性
      var winInnerHeight = window.innerHeight; //返回窗口的文档显示区的高度。
      var winInnerWidth = window.innerWidth; //返回窗口的文档显示区的宽度。
      var winOuterWidth = window.outerWidth; // 返回窗口的外部宽度，包含工具条与滚动条。
      var winOuterHeight = window.outerHeight; // 返回窗口的外部高度，包含工具条与滚动条。
      var winScreenLeft = window.screenLeft; // 返回相对于屏幕窗口的x坐标
      var winScreenTop = window.screenTop; // 返回相对于屏幕窗口的y坐标
      document.write(
        winInnerHeight,
        winInnerWidth,
        winOuterHeight,
        winOuterWidth,
        winScreenLeft,
        winScreenTop
      );
      //window对象方法
      alert("Hello world");
      //等价于
      window.alert("Hello world");
      //open打开一个新的浏览器窗口或查找一个已命名的窗口
      function open_win() {
        window.open("http://www.baidu.com");
      }
      function openWin() {
        myWindow = window.open("", "", "width=200,height=100");
        myWindow.document.write("<p>这是'我的窗口'</p>");
        myWindow.focus();
      }
      //setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式
      //打开一个新窗口，3 秒后将该窗口关闭
      var myWindow = window.open("", "", "width=200, height=100");
      myWindow.document.write("<p>这是一个新窗口'</p>");
      setTimeout(function() {
        myWindow.close();
      }, 3000);
      //使用 clearTimeout() 来阻止函数的执行
      var myVar;
      function myFunction() {
        myVar = setTimeout(function() {
          alert("Hello");
        }, 3000);
      }
      function myStopFunction() {
        clearTimeout(myVar);
      }
    </script>
  </body>
</html>
