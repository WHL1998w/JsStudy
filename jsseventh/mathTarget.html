<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math对象</title>
  </head>
  <body>
    <script>
      //1.计算平方根sqrt()方法，结果是2
      var number = Math.sqrt(4);
      document.write(number);

      var n = prompt("请输入一个数字:", "");
      var answer = Math.sqrt(n);
      alert("数字" + n + " 的平方根是: " + answer);
      //2.floor() 方法，返回小于或等于一个给定数字的最大整数。
      var x = Math.floor(45.94);
      document.write(x);
      //3.Math.random() 返回介于 0（包含） ~ 1（不包含） 之间的一个随机数
      var x = Math.floor(Math.random() * 10 + 1);
      document.write(x);
      //4.Math.round()返回一个数字四舍五入后最接近的整数
      var x = Math.round(20.49); //20
      var y = Math.round(20.5); //21
      document.write(x, y);
    </script>
  </body>
</html>
