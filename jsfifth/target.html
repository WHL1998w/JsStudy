<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript对象练习</title>
  </head>
  <body>
    <script>
      // 1.两种访问对象的属性
      // ObjectName.getOwnPropertyName
      // ObjectName['propertyName']
      var person = {
        name: "John",
        age: 31,
        favColor: "green",
        height: 183
      };
      var x = person.age;
      var y = person["age"];
      document.write(y);
      //2.内置长度属性用于计算属性或字符串中的字符数
      var course = { name: "JS", lessons: 54 };
      console.log(course.name.length);
      //3.更新对象的属性
      var ourDog = {
        name: "Camper",
        legs: 4,
        tails: 1,
        friends: ["everything"]
      };
      ourDog.name = "Happy Camper";
      //ourDog['name'] = 'Happy Camper'
      document.write(ourDog.name);
      //4.给对象添加属性
      ourDog.bark = "bow-wow";
      //ourDog["bark"] = "bow-wow";
      //5.删除对象的属性
      var c1 = ourDog["tails"];
      delete ourDog["tails"];
      var c2 = ourDog["tails"];
      console.log(ourDog);
      //6.对象方法
      //使用UpperCase()将文本转换为大写
      var message = "Hello word";
      var x = message.toUpperCase();
      document.write(x);
      //使用[]读取对象属性
      var a = "age";
      var myObj = {
        name: "Loen",
        age: "28",
        eat: function() {
          return "I'm eating";
        }
      };
      //Loen
      console.log(myObj["name"]);
      //可以使用变量访问对象属性，返回28
      console.log(myObj[a]);
      //I'm eating
      console.log(myObj["eat"]());
      //7.对象构造器,使用函数来构造，this通常指向的是我们正在执行的函数本身
      function person(firstname, lastname, age, eyecolor) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
        this.eyecolor = eyecolor;
      }
      var myFather = new person("John", "Done", 48, "blue");
      var myMother = new person("Sally", "Rally", 50, "green");
      //48
      console.log(myFather.age);
      //Sally
      console.log(myMother.firstname);
      //8.对象初始化
      var John = { name: "John", age: 25 };
      var Loen = { name: "Loen", age: 28 };
      //John
      console.log(John.name);
    </script>
  </body>
</html>
